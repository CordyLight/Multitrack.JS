<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Плеер для сайта ТО "Магия дружбы"</title>
    <script src="player.js"></script>
    <link rel="stylesheet/less" type="text/css" href="player.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <style>
        *[multitrack-js] {
            width: 640px;
            height: 480px;
        }
    </style>
</head>

<body>
    <button onclick="player.randomplace()">randomplace</button>
    <button onclick="window.location.reload(true)">force reload</button>
    <button onclick="player.resize()">resize subs</button>
    <div id="player"></div>
    <script src="//cdn.jsdelivr.net/npm/assjs/dist/ass.js"></script>
    <script>
        less.refresh().then(() => {
            var player = new MultitrackJS("#player", {
                video: "//base.bronyru.info/FiM/media/s7/e2/1080.mp4",
                audio: "//base.bronyru.info/FiM/media/s7/e2/rak.mp4",
                subtitles: "//base.bronyru.info/FiM/media/s7/e2/a2a-rus.ass",
                preview: "//base.backup.bronyru.info/FiM/media/s7/e2/preview.webp"
            });
        });
    </script>
</body>

</html>
